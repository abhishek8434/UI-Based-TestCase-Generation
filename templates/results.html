<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Test Cases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            padding-bottom: 2rem;
        }
        .container {
            margin-bottom: 3rem;
        }
        .accordion-button:not(.collapsed) {
            background-color: #e7f1ff;
        }
        .table-container {
            overflow-x: auto;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }
        .accordion-body {
            padding-bottom: 2rem !important;
        }
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 0.2em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: loading-animation 0.75s linear infinite;
        }
        @keyframes loading-animation {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Generated Test Cases</h1>
            <a href="/" class="btn btn-secondary">Generate More</a>
        </div>

        <div class="accordion" id="testCasesList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const files = JSON.parse(decodeURIComponent(urlParams.get('files')));
        const testCasesList = document.getElementById('testCasesList');

        Object.entries(files).forEach(([itemId, fileSet], index) => {
            const accordionItem = document.createElement('div');
            accordionItem.className = 'accordion-item';
            accordionItem.innerHTML = `
                <h2 class="accordion-header" id="heading${index}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                            data-bs-target="#collapse${index}" aria-expanded="false" aria-controls="collapse${index}">
                        Test Cases for ${itemId}
                    </button>
                </h2>
                <div id="collapse${index}" class="accordion-collapse collapse" aria-labelledby="heading${index}" data-bs-parent="#testCasesList">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <div class="btn-group">
                                <a href="/api/download/${fileSet.txt}" class="btn btn-primary">Download TXT</a>
                                <a href="/api/download/${fileSet.excel}" class="btn btn-success">Download Excel</a>
                                <button class="btn btn-info" onclick="loadTestCases('${fileSet.excel}', 'testCaseTable${index}')">Show Test Cases</button>
                            </div>
                        </div>
                        <div id="testCaseTable${index}" class="table-container">
                            <div class="text-center">Click 'Show Test Cases' to view the content</div>
                        </div>
                    </div>
                </div>
            `;
            testCasesList.appendChild(accordionItem);
        });

        // Initialize all accordions
        var myCollapsibles = [].slice.call(document.querySelectorAll('.accordion-collapse'));
        myCollapsibles.map(function (collapseEl) {
            return new bootstrap.Collapse(collapseEl, {
                toggle: false
            });
        });
    });

    async function loadTestCases(filename, targetId) {
        const container = document.getElementById(targetId);
        const button = event.target;
        const isContentLoaded = container.querySelector('table, pre');

        if (isContentLoaded) {
            // Toggle content visibility
            if (container.style.display === 'none') {
                container.style.display = 'block';
                button.textContent = 'Hide Test Cases';
            } else {
                container.style.display = 'none';
                button.textContent = 'Show Test Cases';
            }
            return;
        }

        container.innerHTML = '<div class="text-center"><span class="loading"></span> Loading...</div>';
        button.textContent = 'Hide Test Cases';

        try {
            const response = await fetch(`/api/content/${filename}`);
            const data = await response.json();

            if (data.error) {
                container.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                return;
            }

            if (Array.isArray(data.content)) {
                // Create table from Excel data
                const desiredOrder = ['Title', 'Scenario', 'Steps', 'Expected Result'];
                const table = document.createElement('table');
                table.className = 'table table-striped table-bordered';
                
                // Add headers in desired order
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        ${desiredOrder.map(header => `<th>${header}</th>`).join('')}
                    </tr>
                `;
                table.appendChild(thead);

                // Add data rows in desired order
                const tbody = document.createElement('tbody');
                tbody.innerHTML = data.content.map(row => `
                    <tr>
                        ${desiredOrder.map(header => `<td>${row[header] || ''}</td>`).join('')}
                    </tr>
                `).join('');
                table.appendChild(tbody);

                container.innerHTML = '';
                container.appendChild(table);
            } else {
                container.innerHTML = `<pre class="bg-light p-3">${data.content}</pre>`;
            }
        } catch (error) {
            container.innerHTML = `<div class="alert alert-danger">Error loading test cases: ${error.message}</div>`;
            button.textContent = 'Show Test Cases';
        }
    }
    </script>
</body>
</html>
