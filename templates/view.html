    <style>
        /* Replace existing loader styles with new circular loader styles */
        .loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .percentage-loader {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .circular-loader {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .loader-bg,
        .loader-fg {
            fill: none;
            stroke-width: 10;
            cx: 50;
            cy: 50;
            r: 45;
        }

        .loader-bg {
            stroke: #ddd;
        }

        .loader-fg {
            stroke: #FF3D00;
            stroke-linecap: round;
            transform-origin: center;
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 0.3s ease;
        }

        .loader-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .loader {
            width: 175px;
            height: 80px;
            display: block;
            margin: auto;
            background-image: radial-gradient(circle 25px at 25px 25px, #FFF 100%, transparent 0), radial-gradient(circle 50px at 50px 50px, #FFF 100%, transparent 0), radial-gradient(circle 25px at 25px 25px, #FFF 100%, transparent 0), linear-gradient(#FFF 50px, transparent 0);
            background-size: 50px 50px, 100px 76px, 50px 50px, 120px 40px;
            background-position: 0px 30px, 37px 0px, 122px 30px, 25px 40px;
            background-repeat: no-repeat;
            position: relative;
            box-sizing: border-box;
        }

        /* Keep existing loader animations */
        .loader::after {
            content: '';
            left: 50%;
            bottom: 0;
            transform: translate(-50%, 0);
            position: absolute;
            border: 15px solid transparent;
            border-top-color: #FF3D00;
            box-sizing: border-box;
            animation: fadePush 1s linear infinite;
        }

        .loader::before {
            content: '';
            left: 50%;
            bottom: 30px;
            transform: translate(-50%, 0);
            position: absolute;
            width: 15px;
            height: 15px;
            background: #FF3D00;
            box-sizing: border-box;
            animation: fadePush 1s linear infinite;
        }

        @keyframes fadePush {
            0% {
                transform: translate(-50%, -15px);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, 0px);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, 15px);
                opacity: 0;
            }
        }

        /* New styles for modern UI */

        h1 {

        .header {

<body data-new-gr-c-s-check-loaded="14.1104.0" data-gr-ext-installed="">
    <div class="container">
        <div class="header flex-column align-items-center gap-4 gap-md-0">
            <div class="logo">
                <img src="/static/assets/images/ev--logo.svg" alt="">
            </div>
            <div class="d-flex justify-content-between w-100">
                <h1 class="main-title">Shared Test Case</h1>
                <a href="/" class="btn btn-primary">Generate New</a>
            </div>
        </div>


        <div class="card">
            <div class="card-body">

                <div class="d-flex gap-2 w-100 mb-4">
                    <button class="btn btn-primary flex-fill" id="copyTestCases">
                        <i class="bi bi-clipboard"></i> Copy Test Cases
                    </button>
                    <button class="btn btn-primary flex-fill" id="downloadExcel">
                        <i class="bi bi-file-earmark-excel"></i> Download Excel
                    </button>
                    <button class="btn btn-primary flex-fill" id="downloadTxt">
                        <i class="bi bi-file-text"></i> Download TXT
                    </button>
                </div>

                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            Test Cases for {{ test_case.item_id if test_case.item_id else 'Shared Test Case' }}
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-container table-responsive" id="testCaseTable">
                            <div class="text-center">👆 Click on Show Test Cases</div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const testData = {{ test_case.test_data| tojson | safe }};
                    const container = document.getElementById('testCaseTable');
            const copyBtn = document.getElementById('copyTestCases');
            const excelBtn = document.getElementById('downloadExcel');
            const txtBtn = document.getElementById('downloadTxt');

            // Display test cases
            try {
                if (Array.isArray(testData)) {
                    const table = createTestCaseTable(testData);
                    container.innerHTML = '';
                    container.appendChild(table);
                } else {
                    container.innerHTML = `<pre class="bg-light p-3">${JSON.stringify(testData, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('Error displaying test case:', error);
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <p>Error displaying test case: ${error.message}</p>
                    </div>
                `;
            }

            // Copy test cases functionality
            copyBtn.addEventListener('click', async function () {
                try {
                    if (!Array.isArray(testData)) {
                        alert('No valid test case data found');
                        return;
                    }

                    const desiredOrder = ['Title', 'Scenario', 'Steps', 'Expected Result'];
                    let copyText = '';

                    // Add headers
                    copyText += desiredOrder.join('\t') + '\n';

                    // Add rows
                    testData.forEach(row => {
                        const rowData = desiredOrder.map(header => {
                            let value = row[header];

                            // Special handling for Steps field which might be an array
                            if (header === 'Steps' && Array.isArray(value)) {
                                value = value.map((step, index) => `${index + 1}. ${step}`).join('\n');
                            }

                            if (value === null || value === undefined) {
                                return 'Not provided';
                            } else if (typeof value === 'object' && !Array.isArray(value)) {
                                try {
                                    return JSON.stringify(value);
                                } catch (e) {
                                    return 'Complex value';
                                }
                            }
                            return String(value).replace(/\t/g, ' ').replace(/\n/g, ' ');
                        });
                        copyText += rowData.join('\t') + '\n';
                    });

                    await navigator.clipboard.writeText(copyText);

                    // Show feedback
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="bi bi-clipboard-check"></i> Copied!';
                    this.classList.remove('btn-primary');
                    this.classList.add('btn-success');

                    setTimeout(() => {
                        this.innerHTML = originalText;
                        this.classList.remove('btn-success');
                        this.classList.add('btn-primary');
                    }, 2000);
                } catch (error) {
                    console.error('Error copying test cases:', error);
                    alert('Failed to copy test cases. Please try selecting and copying the table manually.');
                }
            });

            // Download functions
            function downloadFile(content, filename, type) {
                const blob = new Blob([content], { type });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }

            // Download Excel (CSV format)
            excelBtn.addEventListener('click', function () {
                try {
                    if (!Array.isArray(testData)) {
                        alert('No valid test case data found');
                        return;
                    }

                    const desiredOrder = ['Title', 'Scenario', 'Steps', 'Expected Result', 'Priority'];
                    let csvContent = '';

                    // Add headers
                    csvContent += desiredOrder.join(',') + '\n';

                    // Add rows
                    testData.forEach(row => {
                        const rowData = desiredOrder.map(header => {
                            let value = row[header];

                            // Special handling for Steps field which might be an array
                            if (header === 'Steps' && Array.isArray(value)) {
                                value = value.map((step, index) => `${index + 1}. ${step}`).join('; ');
                            }

                            if (value === null || value === undefined) {
                                return 'Not provided';
                            }

                            // Escape commas and quotes for CSV
                            const stringValue = String(value);
                            if (stringValue.includes(',') || stringValue.includes('"') || stringValue.includes('\n')) {
                                return `"${stringValue.replace(/"/g, '""')}"`;
                            }
                            return stringValue;
                        });
                        csvContent += rowData.join(',') + '\n';
                    });

                    downloadFile(csvContent, 'test_cases.csv', 'text/csv');

                    // Show feedback
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="bi bi-check-circle"></i> Downloaded!';
                    this.classList.remove('btn-primary');
                    this.classList.add('btn-success');

                    setTimeout(() => {
                        this.innerHTML = originalText;
                        this.classList.remove('btn-success');
                        this.classList.add('btn-primary');
                    }, 2000);
                } catch (error) {
                    console.error('Error downloading Excel file:', error);
                    alert('Failed to download Excel file');
                }
            });

            // Download TXT
            txtBtn.addEventListener('click', function () {
                try {
                    if (!Array.isArray(testData)) {
                        alert('No valid test case data found');
                        return;
                    }

                    let content = 'TEST TYPE: dashboard_functional\n\n';

                    // Process each test case
                    testData.forEach((testCase, index) => {
                        if (index > 0) content += '\n'; // Add extra line between test cases

                        content += `Title: ${testCase.Title || ''}\n\n`;
                        content += `Scenario: ${testCase.Scenario || ''}\n\n`;
                        content += 'Steps to reproduce:\n\n';

                        // Handle Steps field with special care for different formats
                        if (testCase.Steps) {
                            if (Array.isArray(testCase.Steps)) {
                                testCase.Steps.forEach((step, stepIndex) => {
                                    content += `${stepIndex + 1}. ${step}\n\n`;
                                });
                            } else if (typeof testCase.Steps === 'string') {
                                // Check if steps are already formatted with numbers
                                if (testCase.Steps.match(/^\d+\.\s/)) {
                                    content += `${testCase.Steps}\n\n`;
                                } else {
                                    content += `1. ${testCase.Steps}\n\n`;
                                }
                            }
                        } else {
                            content += `1. [No steps provided]\n\n`;
                        }

                        content += `Expected Result: ${testCase['Expected Result'] || ''}\n\n`;
                        content += `Actual Result: [To be filled during execution]\n\n`;
                        content += `Priority: ${testCase.Priority || 'Not specified'}\n`;
                    });

                    downloadFile(content, 'test_cases.txt', 'text/plain');

                    // Show feedback
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="bi bi-check-circle"></i> Downloaded!';
                    this.classList.remove('btn-primary');
                    this.classList.add('btn-success');

                    setTimeout(() => {
                        this.innerHTML = originalText;
                        this.classList.remove('btn-success');
                        this.classList.add('btn-primary');
                    }, 2000);
                } catch (error) {
                    console.error('Error downloading TXT file:', error);
                    alert('Failed to download TXT file');
                }
            });

            function createTestCaseTable(content) {
                const desiredOrder = ['Title', 'Scenario', 'Steps', 'Expected Result'];
                const table = document.createElement('table');
                table.className = 'table table-striped table-bordered';

                // Create table header
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        ${desiredOrder.map(header => `<th>${header}</th>`).join('')}
                    </tr>
                `;
                table.appendChild(thead);

                // Create table body
                const tbody = document.createElement('tbody');

                content.forEach((row, index) => {
                    const tr = document.createElement('tr');

                    desiredOrder.forEach(header => {
                        const td = document.createElement('td');
                        const value = row[header];

                        if (value === null || value === undefined) {
                            td.innerHTML = '<em>Not provided</em>';
                        } else if (Array.isArray(value)) {
                            // Format array of steps as numbered list
                            const listHtml = value.map((step, idx) =>
                                `<div>${idx + 1}. ${step}</div>`
                            ).join('');
                            td.innerHTML = listHtml;
                        } else if (typeof value === 'object') {
                            try {
                                td.innerHTML = JSON.stringify(value);
                            } catch (e) {
                                td.innerHTML = '<em>Complex value</em>';
                            }
                        } else {
                            td.innerHTML = String(value).replace(/\n/g, '<br>');
                        }

                        tr.appendChild(td);
                    });

                    tbody.appendChild(tr);
                });

                table.appendChild(tbody);
                return table;
            }
        });
    </script>
